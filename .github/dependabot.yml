# DO NOT EDIT OTHER THAN .github REPO
# DISCLAIMER: THIS CONFIGURATION IS CENTRALLY MANAGED AT
# https://github.com/fileloom/.github AND REPLICATED
# ANY CHANGE MADE DIRECTLY IN OTHER REPOS WILL BE OVERRIDDEN IN
