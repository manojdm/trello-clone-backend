# DO NOT EDIT OTHER THAN .github REPO
# DISCLAIMER: THIS CONFIGURATION IS CENTRALLY MANAGED AT
# https://github.com/allohealth-care/.github AND REPLICATED
# ANY CHANGE MADE DIRECTLY IN OTHER REPOS WILL BE OVERRIDDEN IN
# NEXT REPLICATION.

name-template: "v$RESOLVED_VERSION üåà"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "üöÄ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "üêõ Bug Fixes"
    collapse-after: 5
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "üß∞ Maintenance"
    collapse-after: 3
    label: "chore"
  - title: "‚¨ÜÔ∏è  Dependencies"
    collapse-after: 3
    labels:
      - "dependencies"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-template: "$MAJOR.$MINOR.$PATCH"
autolabeler:
  - label: "chore"
    files:
      - "*.md"
    title:
      - "/chore/i"
      - "/docs/i"
  - label: "bug"
    title:
      - "/fix/i"
      - "/bug/i"
      - "/patch/i"
  - label: "feature"
    title:
      - "/feat/i"
  - label: "enhancement"
    title:
      - "/enhancement/i"
      - "/perf/i"
  - label: "major"
    title:
      - "major"
      - "breaking"
      - "incompatible"
version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "minor"
      - "fix"
      - "bugfix"
      - "bug"
      - "enhancement"
      - "feature"
  patch:
    labels:
      - "patch"
      - "chore"
  default: patch
template: |
  ## What's Changed

  $CHANGES
